<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>TOJE</title>
</head>
<body>
    <div id="gradient"></div>
    <div id="main-page">
        <div id="msg-container">
            <div id="msg">
                <h1>Congratulations!</h1>
                <p>You are done.</p>
                <p id="moves"></p>
                <input id="ok-btn" type="button" onclick = "toggleVisibility('msg-container')" value="Cool!"/>
            </div>
        </div>

        <br>
        <div id="menu">
            <div class="custom-select">
                <select id="levels">
                        <option value="10">Easy</option>
                        <option value="15">Medium</option>
                        <option value="25">Hard</option>
                        <option value="38">Extreme</option>
                </select>
            </div>
            <input id="start-btn" type="button" onclick="makeMaze()" value = "start" />
        </div>

        <div id="view">
            <div id="maze-container">
                <canvas id="maze-board" class="border" height="1100" width="1100"></canvas>
            </div>
        </div>

        <p id="instruction"> Use arrow keys to move the Tom to reach the Jerry</p>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
        <script src="game.js"></script>
</body>
</html>
